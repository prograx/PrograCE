{% extends 'blog/base.html' %}

{% block content %}
    {% for publicacion in publicaciones %}
        <div class="post">
            <p class="date">creado: {{ publicacion.fecha_creacion|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle_publicacion' pk=publicacion.pk %}">{{ publicacion.titulo }}</a></h1>
            <p>{{ publicacion.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
